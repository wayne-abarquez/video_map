{% raw %}
    <div id="video-canvas" ng-controller="videoController as vidCtl">
        <videogular
        vg-theme="vidCtl.config.theme.url"
        vg-player-ready="vidCtl.onPlayerReady($API)"
        vg-update-time="vidCtl.updateTime($currentTime)"
        vg-update-state="vidCtl.updateState($state)">
            <vg-media vg-src="vidCtl.config.sources"></vg-media>

            <vg-controls vg-autohide="vidCtl.config.plugins.controls.autoHide"
                         vg-autohide-time="vidCtl.config.plugins.controls.autoHideTime">
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-buffering></vg-buffering>
            <vg-overlay-play></vg-overlay-play>
        </videogular>
    </div>
{% endraw %}
