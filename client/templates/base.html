<html ng-app="demoApp">
<head>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
